define({id: "b81d0582", outputs: ["drawPlot","displayObservation"], body: async () => {

define({id: "da5370ee", inputs: ["Inputs","Generators"], outputs: ["tradeTypes","tradeType","officialRates"], body: (Inputs,Generators) => {
const tradeTypes = Inputs.radio(["buy", "sell"], {
    format: (d) => (d == "buy" ? "compra" : "venta"),
    value: "buy",
});
const tradeType = Generators.input(tradeTypes);
const officialRates = {
    buy: 6.86,
    sell: 6.96
}
return {tradeTypes,tradeType,officialRates};
}});

define({id: "2e291c05", inputs: ["d3","tradeType"], outputs: ["github","data"], body: (d3,tradeType) => {
const github = "https://raw.githubusercontent.com/mauforonda/dolares/main";
const data = d3.csv(`${github}/${tradeType}.csv`, d3.autoType);
return {github,data};
}});

define({id: "cb11314c", inputs: ["drawPlot","data","width","Generators"], outputs: ["plot","observation"], body: (drawPlot,data,width,Generators) => {
const plot = drawPlot(data, width);
const observation = Generators.input(plot);
return {plot,observation};
}});

define({id: "feb799cc", inputs: ["observation","data","displayObservation"], outputs: ["selected","plotHeader"], body: (observation,data,displayObservation) => {
const selected = observation ? observation : data.slice(-1)[0];
const plotHeader = displayObservation(selected);
return {selected,plotHeader};
}});

define({id: "3bf90eb5", inputs: ["Inputs","htl","Generators"], outputs: ["bolivianosInitiate","bolivianosInput","bolivianos"], body: (Inputs,htl,Generators) => {
const bolivianosInitiate = Inputs.input(100);
const bolivianosInput = Inputs.bind(
    htl.html`<input type=number style="width: 80px;">`,
    bolivianosInitiate
);
const bolivianos = Generators.input(bolivianosInput);
return {bolivianosInitiate,bolivianosInput,bolivianos};
}});
