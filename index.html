<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "b81d0582", outputs: ["drawPlot","displayObservation"], body: async () => {
const {drawPlot, displayObservation} = await import("./_import/components/plot.ad6a058b.js");

return {drawPlot,displayObservation};
}});

define({id: "0a9dda0f", inputs: ["Inputs","Generators"], outputs: ["tradeTypes","tradeType"], body: (Inputs,Generators) => {
const tradeTypes = Inputs.radio(["buy", "sell"], {
    format: d => d == "buy" ? "compra" : "venta",
    value: "buy"
})
const tradeType = Generators.input(tradeTypes)
return {tradeTypes,tradeType};
}});

define({id: "2e291c05", inputs: ["d3","tradeType"], outputs: ["github","data"], body: (d3,tradeType) => {
const github = "https://raw.githubusercontent.com/mauforonda/dolares/main";
const data = d3.csv(`${github}/${tradeType}.csv`, d3.autoType);
return {github,data};
}});

define({id: "cb11314c", inputs: ["drawPlot","data","width","Generators"], outputs: ["plot","observation"], body: (drawPlot,data,width,Generators) => {
const plot = drawPlot(data, width);
const observation = Generators.input(plot);
return {plot,observation};
}});

define({id: "3740d280", inputs: ["displayObservation","data","observation"], outputs: ["lastObservation","plotHeader"], body: (displayObservation,data,observation) => {
const lastObservation = displayObservation(data.slice(-1)[0]);
const plotHeader = observation
    ? displayObservation(observation)
    : lastObservation;
return {lastObservation,plotHeader};
}});

define({id: "9cf6dfe6", mode: "inline", inputs: ["tradeTypes","display"], body: async (tradeTypes,display) => {
display(await(
tradeTypes
))
}});

))

</script>
